language: python
python:
  - 3.6
branches:
  only:
    - main
    - develop
notifications:
  email: false

dist: trusty
sudo: required

addons:
  apt:
    packages:
      - oracle-java8-installer
      - sox

before_install:
  - sudo rm -rf /dev/shm
  - sudo ln -s /run/shm /dev/shm
  # install Neo4j locally:
  #- sudo apt-get update && sudo apt-get install oracle-java8-installer
  - export JAVA_HOME=/usr/lib/jvm/java-8-oracle
  - bash continuous-integration/travis/install.sh
  - ls -al $HOME/tools/autovot/autovot/bin

# Install packages
install:
  - export PATH="$HOME/miniconda/miniconda/bin:$HOME/tools/autovot/autovot/bin:$PATH"
  - source activate test-environment
  - pip install -r requirements.txt
  - which python
  - conda list
  - python bin/pgdb install -q
  - python bin/pgdb start

before_script:
  - sleep 15

# Run test
script:
  - source activate test-environment
  - coverage run --source=polyglotdb setup.py test

after_script:
  - source activate test-environment
  - python bin/pgdb stop

# Calculate coverage
after_success:
  - coveralls

cache:
  pip: true
  apt: true
  directories:
    - $HOME/miniconda
    - $HOME/tools
