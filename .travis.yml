language: python
python:
  - 3.12
branches:
  only:
    - main
    - develop
notifications:
  email: false

dist: bionic
sudo: required

addons:
  apt:
    packages:
      - sox
      - libsndfile1

before_install:

  # install Neo4j locally:
  #- sudo apt-get update && sudo apt-get install oracle-java8-installer

  - bash continuous-integration/travis/install.sh
  - ls -al $HOME/tools/autovot/autovot/bin

# Install packages
install:
  - export PATH="$HOME/miniconda/miniconda/bin:$HOME/tools/autovot/autovot/bin:$PATH"
  - source "$HOME/miniconda/miniconda/etc/profile.d/conda.sh"
  - conda activate test-environment
  - pip install -r requirements.txt
  - which python
  - conda list
  - python polyglotdb/pgdb.py start

before_script:
  - sleep 15

# Run test
script:
  - source activate test-environment
  - coverage run -m pytest

after_script:
  - source activate test-environment
  - python polyglotdb/pgdb.py stop

# Calculate coverage
after_success:
  - coveralls 

cache:
  pip: true
  apt: true
  directories:
    - $HOME/miniconda
    - $HOME/tools
