language: python
python:
  - 3.5
branches:
  only:
    - master
    - develop
notifications:
  email: false

dist: trusty
sudo: required

addons:
  apt:
    packages:
      - oracle-java8-installer

before_install:
  - sudo rm -rf /dev/shm
  - sudo ln -s /run/shm /dev/shm
  # install Neo4j locally:
  #- sudo apt-get update && sudo apt-get install oracle-java8-installer
  - export JAVA_HOME=/usr/lib/jvm/java-8-oracle
  - bash continuous-integration/travis/install.sh

# Install packages
install:
  - export PATH="$HOME/miniconda/miniconda/bin:$PATH"
  - source activate test-environment
  - pip install -r requirements.txt
  - which python
  - conda list

# Run test
script:
  - cat $HOME/.pgdb/config.ini
  - python bin/pgdb.py start
  - sleep 45
  - "coverage run --source=polyglotdb setup.py test"

# Calculate coverage
after_success:
  - coveralls

after_script:
  - python bin/pgdb.py stop

cache:
  pip: true
  apt: true
  directories:
    - $HOME/miniconda
    - $HOME/pgdb
    - $HOME/.pgdb
    - $HOME/tools
