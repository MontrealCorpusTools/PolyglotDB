name: stress testing

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PGDB_HOME: ${{ github.workspace }}/pgdb_home  # Use workspace directory

    services: 
      neo4j:
        image: neo4j:5.22.0
        ports:
          - 7474:7474
          - 7687:7687
        options: |
          --volume=$PGDB_HOME/neo4j/conf:/conf \
          --volume=/tmp:/tmp

      influxdb:
        image: influxdb:1.8
        ports:
          - 8086:8086
        options: |
          --volume=$PGDB_HOME/influxdb/conf:/etc/influxdb
    
    steps:
    - name: Checkout main repository
      uses: actions/checkout@v3
      with:
        repository: lxy2304/PolyglotDB
        ref: add-stress-test

    - name: Setup PGDB_HOME directory
      run: |
        mkdir -p $PGDB_HOME/neo4j/conf
        mkdir -p $PGDB_HOME/influxdb/conf

    - name: Copy configuration files
      run: |
        cp .github/config/neo4j.conf $PGDB_HOME/neo4j/conf/
        cp .github/config/influxdb.conf $PGDB_HOME/influxdb/conf/
        cp .github/config/config.ini $PGDB_HOME/

    - name: Set up Git for cloning
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: Clone the private repository
      run: |
        git lfs clone https://x-access-token:${{ secrets.PAT }}@github.com/lxy2304/testing.git testing
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}


    - name: Set environment variable for private repo root
      run: echo "TEST_REPO_ROOT=$(pwd)/testing" >> $GITHUB_ENV

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install required packages
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install polyglotdb pyyaml setuptools pandas

    - name: Download and set up Praat
      run: |
        wget https://www.fon.hum.uva.nl/praat/praat6417_linux-intel64-barren.tar.gz -O praat.tar.gz
        tar -xzf praat.tar.gz
        echo "praat_path=$(pwd)/praat" >> $GITHUB_ENV

    - name: Run duration.py
      run: |
        source venv/bin/activate
        cd testing
        python duration.py -r ice-can
        python check_duration.py

    - name: Run sibilant.py
      run: |
        source venv/bin/activate
        cd testing
        python sibilant.py -r ice-can
        python check_sibilants.py

    - name: Run formant.py
      run: |
        source venv/bin/activate
        cd testing
        python formant.py -r ice-can
        python check_formants.py


    - name: Run formant_track.py
      run: |
        source venv/bin/activate
        cd testing
        python formant_track.py -r ice-can
        python check_formant_tracks.py
